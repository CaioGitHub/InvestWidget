<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' https://cdn.jsdelivr.net;
               style-src 'self' 'unsafe-inline';">
  <title>FiiWidget</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="drag-region"></div>

    <div id="header">
      <div id="controls">
        <input type="text" id="tickerInput" placeholder="Digite nome ou código" list="assetOptions" />
        <datalist id="assetOptions"></datalist>
        <button id="addButton">Adicionar</button>
      </div>

      <div id="chartRangeControls">
        <button data-days="5" class="active">5d</button>
        <button data-days="10">10d</button>
        <button data-days="15">15d</button>
        <button data-days="30">30d</button>
        <button data-days="365">1a</button>
        <button data-days="1825">5a</button>
      </div>
    </div>

    <div id="container"></div>
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3>Alerta para <span id="modalTicker"></span></h3>
        <input id="alertValue" type="number" placeholder="Preço de alerta" />
        <div class="modal-buttons">
          <button id="cancelAlert">Cancelar</button>
          <button id="saveAlert">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <div id="chartModal" class="modal">
    <div class="modal-content large-chart">
      <span id="closeChartModal" class="close">&times;</span>
      <canvas id="chartModalCanvas"></canvas>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
